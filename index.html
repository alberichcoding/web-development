<!DOCTYPE html>
<html lang="en">
<!-- head = connecting css and js files with html files -->     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title = change the title of website -->
    <title>albe website :)</title>
    <!-- internal css = -->
    <style>
        p{
            color:rgb(95, 14, 139);
        }
    </style>
</head>
<!-- body = all text that is need in the website -->
<body>
    <!-- header = the top part of the website -->
    <header>
        <div>
            <h3>
                <a href="test.html">hello world</a>
            </h3>
            <nav>
                <!-- a = redirect to other link -->
                <a href="test.html">home</a>
                <a href="test.html">about</a>
                <a href="test.html">price</a>
            </nav>
        </div>
    </header>
    <!-- h1-h6 = headings -->
    <!-- style = designing -->
    <!-- inline css = css in a line-->
    <h1 style="color:rgb(39, 51, 220)">hello world</h1>
    <h2>i am smaller than h1</h2>
    <h3>i am smaller than the one on top of me</h3>
    <h4>i am h4</h4>
    <h5>h4 is bigger than me and i am bigger than h6</h5>
    <h6>i am h6</h6>
    <!-- i = italics, b = bold, u = underline -->
    <p><i>italics</i></p>
    <p><b>bold text</b></p>
    <p><u>underlined</u></p>
    <!-- br = change lin e-->
    <p>this paragraph<br>is cut</p>
    <hr>
</body>
</html>
